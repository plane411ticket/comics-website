<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Preconnect nhanh Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload & Load font Google Nunito Sans -->
    <!-- <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    /> -->

    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet" />
    </noscript>

    
    <!-- Inline Critical CSS (phần CSS quan trọng cần render nhanh) -->
    <style>
      :root {
        color: white;
        background-color: #171717;
        font-family: "Nunito Sans", sans-serif;
        font-weight: 400;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        width: 100%;
        min-width: 1200px;
        margin: 0;
        padding: 0;
        font-family: "Nunito Sans", sans-serif;
        font-display: swap;
      }
    </style>

    <!-- Preload và load CSS Tailwind build sẵn -->
    <link rel="preload" href="/css/tailwind.css" as="style" />
    <link
      href="/css/tailwind.css"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link href="/css/tailwind.css" rel="stylesheet" />
    </noscript>
    
    <title>MangaDAK</title>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Script chính dùng module -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script external -->
    <script
      src="https://code.responsivevoice.org/responsivevoice.js?key=zzqcuKfu"
      defer
    ></script>
  </body>
</html>
